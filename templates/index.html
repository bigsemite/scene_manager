<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scene Monitor</title>
  </head>
  <body style="background-color: grey; color: white; padding: 10px">
    <form
      action="./connect"
      target="vvv"
      method="POST"
      enctype="multipart/form-data"
    >
      <input
        id="cam"
        name="cam"
        type="text"
        style="width: 70%; padding: 3px"
        placeholder="Camera URL"
      />

      <input type="submit" value="Connect" />
    </form>

    <br />
    <hr />
    <table style="width: 90%">
      <tr>
        <td style="width: 45%">
          <h3>Live Camera</h3>
          <a href="/cap" target="ans"
            ><span style="padding: 5px; background-color: tan"
              >Take Screen Snap</span
            >
          </a>
          <a href="/start" target="ans"
            ><span style="background-color: teal; padding: 5px"
              >Start Monitor</span
            ></a
          >

          <a href="/stop" target="ans"
            ><span style="background-color: cornflowerblue; padding: 5px"
              >Stop Monitor</span
            ></a
          >
          <br />

          <iframe name="vvv" style="width: 90%; height: 500px"></iframe>
        </td>
        <td style="width: 45%">
          <h3>Captured Scene</h3>
          <hr />
          <a href="/shows" target="result"
            ><span style="background-color: teal; padding: 5px"
              >Show Captured incidents</span
            ></a
          >
          <a href="/delete" target="result"
            ><span style="background-color: teal; padding: 5px"
              >Clear incidents</span
            ></a
          >
          <br />

          <iframe name="result" style="width: 100%; height: 400px"> </iframe>
        </td>
      </tr>
    </table>
    <iframe name="ans"></iframe>
  </body>
</html>
